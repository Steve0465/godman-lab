name: Enhanced Pipeline CI

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr libtesseract-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-enhanced.txt
        pip install flake8 black pytest pytest-cov
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 prototype/enhanced --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 prototype/enhanced --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    
    - name: Check formatting with black
      run: |
        black --check prototype/enhanced webapp --line-length 120 || true
    
    - name: Run unit tests
      run: |
        pytest prototype/enhanced/tests/ -v --cov=prototype.enhanced --cov-report=term-missing
      continue-on-error: true
    
    - name: Test module imports
      run: |
        python -c "from prototype.enhanced import segmentation, ocr_backends, embeddings; print('âœ“ Imports successful')"
    
    - name: Test CLI help
      run: |
        python prototype/enhanced/segmentation.py --help
        python prototype/enhanced/ocr_backends.py --help
        python prototype/enhanced/process_folder.py --help
        python prototype/enhanced/compare_ocr_backends.py --help
